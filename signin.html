<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign In</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
  <link rel="stylesheet" href="signin.css"/>
</head>
<body>
  <div class="container">
    <div class="left-section">
      <img src="art-work-1 (1).jpg" alt="autmn">
    </div>
    <div class="right-section">
      <div class="signin-card">
        <h3>ðŸŽ¨ Sign-in</h3>
        <form id="signinForm" novalidate>
          <div id="error" class="text-danger mb-3"></div>
          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email">
         
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" required minlength="6" />
          </div>
          <button type="submit" class="btn btn-secondary">Continue</button>
        </form>
        <div class="separator">Or</div>
            <div class="d-flex justify-content-between mt-4"></div>
            <button type="google" class="btn btn-secondary"><i class="fab fa-google"></i> Continue with Google</button>
            <button type="facebook" class="btn btn-secondary"> <i class="fa-brands fa-facebook-f"></i>  Continue with Facebook</button>
            <button type="apple" class="btn btn-secondary"><i class="fab fa-apple"></i>  Continue with Apple</button>
          
    
        <p class="signup-link">New user? <a href="signup.html">Create an account</a></p>
      </div>
    </div>
  </div>

  <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="signin.js"></script>
</body>
</html>
